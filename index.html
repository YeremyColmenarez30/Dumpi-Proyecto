<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dumpi registro</title>

    <!-- Metadatos SEO/redes -->
    <meta property="og:title" content="Registro de Dumpi" />
    <meta property="og:description" content="Registro de Dumpi > UCLA-DCyT <" />
    <meta property="og:image" content="./resources/logo.png" />
    <meta property="og:url" content="https://mi-agenda-v01.vercel.app" />
    <meta property="og:type" content="website" />

    <!-- Icono y estilos -->
    <link rel="icon" type="image/png" href="./resources/favicon.png" />
    <link rel="stylesheet" href="style.css?v251103-1750" />
  </head>
  <body>
    <main class="page-wrapper">
      <!-- Header / título -->
      <header class="page-header">
        <h3 class="page-title">Registro de Dumpi</h3>
      </header>

      <!-- Formulario de registro -->
      <section id="RegistroFormDat" class="card registro-card">
        <!-- Navegación -->
        <nav class="nav-top">
          <a href="#" class="nav-btn">
            <img src="./resources/flecha.png" alt="Volver" class="icon-btn" />
          </a>
          <a href="#" class="nav-btn">
            <img src="./resources/hogar.png" alt="Inicio" class="icon-btn" />
          </a>
        </nav>

        <!-- Imagen -->
        <div class="logo-wrapper">
          <img src="./resources/Dumpia.jpg" alt="Dumpia" class="dumpi-logo" />
        </div>

        <h3 class="section-title">Nuevo Registro</h3>
        <form id="formRegistro" class="form">
          <!-- campos del formulario -->
          <div class="form-group">
            <label for="inReferencia">Referencia</label>
            <input id="inReferencia" type="text" placeholder="Ej: 001" required />
          </div>
          <div class="form-group">
            <label for="inConcepto">Concepto</label>
            <input id="inConcepto" type="text" placeholder="Ej: Compras de materiales" required />
          </div>
          <div class="form-group">
            <label for="inCategoria">Categoría</label>
            <input id="inCategoria" type="text" placeholder="Ej: Ferretería" required />
          </div>
          <div class="form-group">
            <label for="inMonto">Monto</label>
            <input id="inMonto" type="number" step="0.01" placeholder="Ej: 1500.00" required />
          </div>
          <div class="form-group">
            <label for="inFecha">Fecha (YYYYMMDD)</label>
            <input id="inFecha" type="text" placeholder="Ej: 20251205" required />
          </div>
          <div class="form-group type-selector">
            <label class="radio-label">
              <input type="radio" name="RegistroFormDat_tipo" id="RegistroFormDat_cargo" value="cargo" /> CARGO
            </label>
            <label class="radio-label">
              <input type="radio" name="RegistroFormDat_tipo" id="RegistroFormDat_abono" value="abono" /> ABONO
            </label>
          </div>
          <div class="button-group">
            <button id="btRegistrar" type="button" class="btn btn-primary">Registrar</button>
            <button id="btCancelar" type="button" class="btn btn-secondary">Cancelar</button>
          </div>
        </form>
      </section>

      <!-- Tabla de registros -->
      <section class="card table-card">
        <div id="divTablaDatosRegistrados" class="table-header">
          <h3>Datos registrados</h3>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr class="card-row">
                <th>Referencia</th>
                <th>Concepto</th>
                <th>Monto</th>
                <th>Fecha</th>
                <th>Categoría</th>
                <th>Tipo</th>
              </tr>
            </thead>
            <tbody id="divDatosRegistrados"></tbody>
          </table>
        </div>

        <!-- Logo Dumpi debajo de la tabla -->
        <div class="logo-wrapper">
          <img src="./resources/Dumpia.jpg" alt="Dumpia" class="dumpi-logo" />
        </div>
      </section>

      <!-- Formulario de categorías -->
      <section id="CategoriaFormDat" class="card categoria-card">
        <h3 class="section-title">Gestión de Categorías</h3>
        <form id="formCategoria" class="form">
          <div class="form-group">
            <label for="inNombre">Nombre de la categoría</label>
            <input id="inNombre" type="text" placeholder="Ej: Servicios" required />
          </div>
          <div class="button-group">
            <button id="btGuardar" type="button" class="btn btn-primary">Guardar</button>
            <button id="btCancelar" type="button" class="btn btn-secondary">Cancelar</button>
            <button id="btSeed" type="button" class="btn btn-secondary">Cargar ejemplos</button>
            <button id="btVaciar" type="button" class="btn btn-secondary">Vaciar lista</button>
          </div>
        </form>
        <div id="divMensajes" class="msg"></div>
      </section>

      <!-- Tabla de categorías -->
      <section class="card table-card">
        <div id="divTablaCategorias" class="table-header">
          <h3>Categorías registradas</h3>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr class="card-row">
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody id="divCategoriasRegistradas"></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Script -->
    <script type="module">
      import Cl_index from "./dist/Cl_index.js";
      new Cl_index();
    </script>
  </body>
</html>

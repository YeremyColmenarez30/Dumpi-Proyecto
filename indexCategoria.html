<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dumpi categorías</title>

    <!-- Metadatos SEO/redes -->
    <meta property="og:title" content="Categorías Dumpi" />
    <meta property="og:description" content="Gestión de categorías > UCLA-DCyT <" />
    <meta property="og:image" content="./resources/logo.png" />
    <meta property="og:url" content="https://mi-agenda-v01.vercel.app" />
    <meta property="og:type" content="website" />

    <!-- Icono y estilos -->
    <link rel="icon" type="image/png" href="./resources/favicon.png" />
    <link rel="stylesheet" href="style.css?v251103-1750" />
  </head>
  <body>
    <main class="page-wrapper">
      <!-- Header / título -->
      <header class="page-header">
        <h3 class="page-title">Gestión de Categorías</h3>
      </header>

      <!-- Formulario -->
      <section id="CategoriaFormDat" class="card categoria-card">
        <!-- Navegación -->
        <nav class="nav-top">
          <a href="#" class="nav-btn">
            <img
              src="./resources/flecha.png"
              alt="Volver"
              width="40"
              height="40"
            />
          </a>
          <a href="#" class="nav-btn">
            <img
              src="./resources/hogar.png"
              alt="Inicio"
              width="40"
              height="40"
            />
          </a>
        </nav>

        <!-- Imagen -->
        <div class="logo-wrapper">
          <img
            src="./resources/Dumpia.jpg"
            alt="Dumpia"
            class="dumpi-logo"
            width="170"
            height="200"
          />
        </div>

        <h3 class="section-title">Nueva Categoría</h3>

        <form id="formCategoria" class="form">
          <!-- Campo -->
          <div class="form-group">
            <label for="inNombre">Nombre de la categoría</label>
            <input
              id="inNombre"
              type="text"
              placeholder="Ej: Alimento, Servicios..."
              required
            />
          </div>

          <!-- Botones -->
          <div class="button-group">
            <button id="btGuardar" type="button" class="btn btn-primary">
              Guardar
            </button>
            <button id="btCancelar" type="button" class="btn btn-secondary">
              Cancelar
            </button>
            <button id="btSeed" type="button" class="btn btn-secondary">
              Cargar ejemplos
            </button>
            <button id="btVaciar" type="button" class="btn btn-secondary">
              Vaciar lista
            </button>
          </div>
        </form>

        <!-- Mensajes -->
        <div id="divMensajes" class="msg"></div>
      </section>

      <!-- Listado -->
      <section class="card table-card">
        <div id="divTablaCategorias" class="table-header">
          <h3>Categorías registradas</h3>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr class="card-row">
                <th data-label="Nombre">Nombre</th>
              </tr>
            </thead>
            <tbody id="divCategoriasRegistradas"></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Script -->
    <script type="module">
      import Cl_index from "./dist/Cl_index.js";
      new Cl_index();
    </script>
  </body>
</html>
